<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <div class="container">
      <div class="card">
        <img class="article-pic" src="./assets/images/illustration-article.svg" alt="">
        <button class="learn-btn">Learning</button>
        <div class="published-date">
          <p>Published 21 Dec 2023</p>
        </div>
        <div class="course-title">
          <p>HTML & CSS foundations</p>
        </div>
        <div class="course-description">
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="course-instructor">
          <img class="instructor-pic" src="./assets/images/image-avatar.webp" alt="">
          <div class="author-name">
            Greg Hooper
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Caleb Muturi</a>.
    </div>
  </footer>
  
</body>
</html>
